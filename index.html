  <main>
    <section class="main-content" id="main-content">

      <article>

      <article>

    <aside class="sidebar">

  <script>
    window.addEventListener("message", function(event) {
      // S√§kert: du kan √§ven kontrollera event.origin h√§r om du vill
      if (event.data.type === "resize" && event.data.height) {
        const iframe = document.getElementById("traffic-widget");
        iframe.style.height = event.data.height + "px";
      }
  
      if (event.data.type === "open-signup") {
        // üöÄ √ñppna signup.html i hela f√∂nstret
        window.location.href = "https://h23mlars.github.io/trafikwidget-projekt/frontend-widget/signup.html";
      }
    });

    function loadSignupView() {
      const main = document.getElementById("main-content");
      main.innerHTML = `
        <article>
          <h2>üì© Skapa trafikprenumeration</h2>
          <p>Fyll i dina uppgifter nedan f√∂r att b√∂rja ta emot SMS-varningar om trafikl√§get i ditt omr√•de.</p>
          <form id="signup-form">
            <label>Telefonnummer:<br><input type="text" name="phone" required></label><br><br>
            <label>Plats:<br><input type="text" name="location" required></label><br><br>
            <button type="submit">Starta prenumeration</button>
          </form>
          <p id="response-message" style="margin-top: 1rem;"></p>
        </article>
      `;

      document.getElementById("signup-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const phone = e.target.phone.value;
        const location = e.target.location.value;

        const res = await fetch("http://localhost:5000/subscribe", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, location })
        });

        const result = await res.json();
        document.getElementById("response-message").textContent =
          result.message || "Tack! Du √§r nu prenumerant!";
        e.target.reset();
      });
    }
  </script>
